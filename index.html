<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
         <div class="calculator">
            <div class="display" id="display"></div>
            <!-- <input type="text" id="display"> -->
            <table>
                <tr>
                    <td colspan="2"><button id="clear">C</button></td>
                    <td><button id="keyDiv">/</button></td>
                    <td><button id="keyX">*</button></td>
                </tr>
                <tr>
                    <td><button id="key7">7</button></td>
                    <td><button id="key8">8</button></td>
                    <td><button id="key9">9</button></td>
                    <td><button id="keySub">-</button></td>
                </tr>
                <tr>
                    <td><button id="key4">4</button></td>
                    <td><button id="key5">5</button></td>
                    <td><button id="key6">6</button></td>
                    <td><button id="keyAdd">+</button></td>
                </tr>
                <tr>
                    <td><button id="key1">1</button></td>
                    <td><button id="key2">2</button></td>
                    <td><button id="key3">3</button></td>
                    <td rowspan="2"><button id="equal">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="key0" class="zero-btn">0</button></td>
                    <td><button id="keyDot">.</button></td>
                </tr>
            </table>
         </div>
    </section>
    <script src="js/calculator.js"></script>
</body>
</html>
